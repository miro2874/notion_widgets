<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Folder Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
    }

    .slide.current {
      opacity: 1;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
      z-index: 10;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
  </style>
</head>

<body>

  <div class="slider" id="slider"></div>

  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");

    const auto = true;
    const intervalTime = 5000;
    let slideInterval;
    let slides = [];

    const IMAGE_FOLDER = "slider/";
    const IMAGE_REGEX = /\.(png|jpe?g|webp)$/i;

    async function loadImagesFromFolder() {
      const response = await fetch(IMAGE_FOLDER);
      const text = await response.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(text, "text/html");

      const links = [...doc.querySelectorAll("a")]
        .map(a => a.getAttribute("href"))
        .filter(href => IMAGE_REGEX.test(href));

      links.forEach((file, index) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        if (index === 0) slide.classList.add("current");
        slide.style.backgroundImage = `url(${IMAGE_FOLDER}${file})`;
        slider.appendChild(slide);
      });

      slides = document.querySelectorAll(".slide");

      if (auto && slides.length > 1) {
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    }

    function nextSlide() {
      const current = document.querySelector(".slide.current");
      current.classList.remove("current");

      const next = current.nextElementSibling || slides[0];
      next.classList.add("current");
    }

    function prevSlide() {
      const current = document.querySelector(".slide.current");
      current.classList.remove("current");

      const prev = current.previousElementSibling || slides[slides.length - 1];
      prev.classList.add("current");
    }

    nextButton.addEventListener("click", () => {
      nextSlide();
      resetInterval();
    });

    prevButton.addEventListener("click", () => {
      prevSlide();
      resetInterval();
    });

    function resetInterval() {
      if (!auto) return;
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, intervalTime);
    }

    loadImagesFromFolder();
  </script>

</body>
</html>
