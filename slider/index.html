<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub Auto Image Slider (No Crop)</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
@import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Lexend", sans-serif;
  background-color: #362a2b;
  color: #e5ebf3;
}

/* Slider container */
.slider {
  position: relative;
  width: 100vw;
  height: 100vh;
  background-color: #362a2b;
  overflow: hidden;
}

/* Slide */
.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;

  /* ğŸ”‘ é—œéµè¨­å®šï¼šä¸è£åˆ‡ */
  background-repeat: no-repeat;
  background-position: center center;
  background-size: contain;

  /* è¦–è¦ºç©©å®šç”¨ */
  background-color: #362a2b;
}

.slide.current {
  opacity: 1;
}

/* Buttons */
.buttons button#prev {
  position: absolute;
  top: 50%;
  left: 1rem;
  transform: translateY(-50%);
}

.buttons button#next {
  position: absolute;
  top: 50%;
  right: 1rem;
  transform: translateY(-50%);
}

.buttons button {
  border: 2px solid #e5ebf3;
  background-color: rgba(0,0,0,0.25);
  color: #e5ebf3;
  cursor: pointer;
  padding: 13px 15px;
  border-radius: 50%;
}

.buttons button:hover {
  background-color: #e5ebf3;
  color: #362a2b;
}

/* é«˜è§£æè¢å¹•å¾®èª¿ï¼ˆé¿å…åœ–ç‰‡å¤ªå°ï¼‰ */
@media (min-aspect-ratio: 16/9) {
  .slide {
    background-size: contain;
  }
}

@media (max-aspect-ratio: 4/5) {
  .slide {
    background-size: contain;
  }
}
</style>
</head>

<body>

<div class="slider" id="slider"></div>

<div class="buttons">
  <button id="prev"><i class="fas fa-arrow-left"></i></button>
  <button id="next"><i class="fas fa-arrow-right"></i></button>
</div>

<script>
/* ========= å¿…å¡«è¨­å®š ========= */
const GITHUB_OWNER = "ä½ çš„GitHubå¸³è™Ÿ";
const GITHUB_REPO  = "ä½ çš„repoåç¨±";
const IMAGE_FOLDER = "slider";
/* =========================== */

const slider = document.getElementById("slider");
const intervalTime = 5000;
let slideInterval;
let slides = [];

/* å¾ GitHub è®€å–åœ–ç‰‡ */
async function loadImagesFromGitHub() {
  const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${IMAGE_FOLDER}`;
  const res = await fetch(apiUrl);
  const files = await res.json();

  const images = files
    .filter(file =>
      file.type === "file" &&
      /\.(png|jpe?g|webp|gif)$/i.test(file.name)
    )
    .sort((a, b) => a.name.localeCompare(b.name));

  images.forEach((img, index) => {
    const div = document.createElement("div");
    div.className = "slide" + (index === 0 ? " current" : "");
    div.style.backgroundImage = `url(${img.download_url})`;
    slider.appendChild(div);
  });

  slides = document.querySelectorAll(".slide");
  startAutoSlide();
}

/* Slider controls */
function nextSlide() {
  const current = document.querySelector(".slide.current");
  current.classList.remove("current");
  (current.nextElementSibling || slides[0]).classList.add("current");
}

function prevSlide() {
  const current = document.querySelector(".slide.current");
  current.classList.remove("current");
  (current.previousElementSibling || slides[slides.length - 1]).classList.add("current");
}

function startAutoSlide() {
  slideInterval = setInterval(nextSlide, intervalTime);
}

function resetInterval() {
  clearInterval(slideInterval);
  slideInterval = setInterval(nextSlide, intervalTime);
}

/* Events */
document.getElementById("next").addEventListener("click", () => {
  nextSlide();
  resetInterval();
});

document.getElementById("prev").addEventListener("click", () => {
  prevSlide();
  resetInterval();
});

/* Init */
loadImagesFromGitHub();
</script>

</body>
</html>
