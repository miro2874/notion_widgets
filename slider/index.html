<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub Auto Image Slider</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
@import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Lexend", sans-serif;
  background-color: #362a2b;
  color: #e5ebf3;
}

.slider {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
  background-position: center top;
  background-size: cover;
  background-repeat: no-repeat;
}

.slide.current {
  opacity: 1;
}

.buttons button#prev {
  position: absolute;
  top: 50%;
  left: 1rem;
}

.buttons button#next {
  position: absolute;
  top: 50%;
  right: 1rem;
}

.buttons button {
  border: 2px solid #e5ebf3;
  background-color: transparent;
  color: #e5ebf3;
  cursor: pointer;
  padding: 13px 15px;
  border-radius: 50%;
}

.buttons button:hover {
  background-color: #e5ebf3;
  color: #362a2b;
}
</style>
</head>

<body>

<div class="slider" id="slider"></div>

<div class="buttons">
  <button id="prev"><i class="fas fa-arrow-left"></i></button>
  <button id="next"><i class="fas fa-arrow-right"></i></button>
</div>

<script>
/* ========= 請修改這三個 ========= */
const GITHUB_OWNER = "miro2874";
const GITHUB_REPO  = "notion_widgets";
const IMAGE_FOLDER = "slider";
/* ================================= */

const slider = document.getElementById("slider");
const intervalTime = 5000;
let slideInterval;
let slides = [];

/* 讀取 GitHub 資料夾 */
async function loadImagesFromGitHub() {
  const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${IMAGE_FOLDER}`;
  const res = await fetch(apiUrl);
  const files = await res.json();

  const images = files
    .filter(file =>
      file.type === "file" &&
      /\.(png|jpg|jpeg|webp|gif)$/i.test(file.name)
    )
    .sort((a, b) => a.name.localeCompare(b.name));

  images.forEach((img, index) => {
    const div = document.createElement("div");
    div.className = "slide" + (index === 0 ? " current" : "");
    div.style.backgroundImage = `url(${img.download_url})`;
    slider.appendChild(div);
  });

  slides = document.querySelectorAll(".slide");
  startAutoSlide();
}

/* 幻燈片邏輯 */
function nextSlide() {
  const current = document.querySelector(".slide.current");
  current.classList.remove("current");
  (current.nextElementSibling || slides[0]).classList.add("current");
}

function prevSlide() {
  const current = document.querySelector(".slide.current");
  current.classList.remove("current");
  (current.previousElementSibling || slides[slides.length - 1]).classList.add("current");
}

function startAutoSlide() {
  slideInterval = setInterval(nextSlide, intervalTime);
}

/* 按鈕事件 */
document.getElementById("next").addEventListener("click", () => {
  nextSlide();
  resetInterval();
});

document.getElementById("prev").addEventListener("click", () => {
  prevSlide();
  resetInterval();
});

function resetInterval() {
  clearInterval(slideInterval);
  slideInterval = setInterval(nextSlide, intervalTime);
}

/* 初始化 */
loadImagesFromGitHub();
</script>

</body>
</html>
